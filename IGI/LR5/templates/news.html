{% extends 'layout.html' %}

{% block content %}
    <h1>Museum News</h1>
    {% for news_info in news %}
        <article class="news-article">
            <h2>{{ news_info.title }}</h2>
            <img src="{{ news_info.image_source.url }}" alt="{{ news_info.title }}" class="news-image"/>
            <p>{{ news_info.content }}</p>
            <time>{{ news_info.date }}</time>
        </article>
    {% endfor %}
{% endblock %}
